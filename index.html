<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keyboard Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tone.js (UMD build) -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.9.17/build/Tone.js"></script>

    <!-- OpenSheetMusicDisplay (UMD build) -->
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay/build/opensheetmusicdisplay.min.js"></script>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Keyboard Practice</h1>
    </header>

    <main>
      <!-- ---------- Controls ---------- -->

      <div class="playback-controls">
       <div class="controls-row top-row">
  <select id="songSelect"></select>
  <button id="playBtn" class="control-btn">‚ñ∂ Play</button>
  <button id="stopBtn" class="control-btn">‚èπ Stop</button>
  <button id="loopBtn" class="control-btn loop-off">üîÅ Loop</button>
</div>


<div class="row bar-row">
  <select id="loopStart">
    <option value="" disabled selected>Start</option>
  </select>

  <select id="loopEnd">
    <option value="" disabled selected>To End Of</option>
  </select>
</div>

    <div class="row tempo-row">
  <select id="tempoSelect"></select>
</div>

      <div class="row volume-row">
          <label>
            üéπ Piano Volume
            <input
              id="pianoVol"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="0.5"
            />
          </label>

          <label>
            üé∏ Guitar Volume
            <input
              id="guitarVol"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="0.3"
            />
          </label>
        </div>

        </div>

        <!-- Second row: Volume controls -->
  

        <!-- Status row (moved inside controls) -->
        <!-- <div class="row status-row">
          <div id="status" class="status">Loading‚Ä¶</div>
        </div> -->
      <!-- </div> -->

      <!-- ---------- Notation + Keyboard ---------- -->
      <div class="notation-keyboard">
        <div class="notation" id="music"></div>
        <div class="keyboard" id="keyboard"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
