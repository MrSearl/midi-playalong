<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Midi Playalong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tone.js (UMD build) -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.9.17/build/Tone.js"></script>
    <!-- OpenSheetMusicDisplay (UMD build) -->
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay/build/opensheetmusicdisplay.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css>
  </head>
  <body>
    <header>
      <h1>ðŸŽ¼ MIDI Playalong</h1>
    </header>

    <main>
      <section class="controls">
        <div class="buttons">
          <button id="modeBtn" title="Toggle practice / playback">
            Practice Mode
          </button>
          <button id="playBtn" disabled>Play</button>
          <button id="stopBtn">Stop</button>
        </div>

        <div class="faders">
          <label>
            Piano (MIDI) Vol
            <input
              id="pianoVol"
              type="range"
              min="-60"
              max="6"
              value="-6"
              step="1"
            />
          </label>
          <label>
            Guitar (Track) Vol
            <input
              id="guitarVol"
              type="range"
              min="-60"
              max="6"
              value="-6"
              step="1"
            />
          </label>
        </div>

        <div id="status" class="status">Loadingâ€¦</div>
      </section>

      <section class="notation">
        <div id="music"></div>
      </section>

      <section class="keyboard-wrap">
        <h3>Keyboard</h3>
        <div id="keyboard" class="keyboard"></div>
      </section>
    </main>

    <script src="./src/script.js"></script>
  </body>
</html>
