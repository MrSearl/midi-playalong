<!DOCTYPE html>

  <head>

    <!-- Tone.js (UMD build) -->

    <!-- OpenSheetMusicDisplay (UMD build) -->

  </head>
  <body>

        <section class="keyboard-wrap">
          <h3>Keyboard</h3>
          <div id="keyboard" class="keyboard"></div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
